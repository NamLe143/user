<app-user-add (displayUser)="viewUser($event)"></app-user-add>
<div class="list-user" *ngIf="isActive">
  <h2>List User</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Gender</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUser">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.gender}}</td>
        <td class="text-center">
          <a href="" class = "btn btn-primary">Edit</a>
          <a href="" class = "btn btn-danger mx-1">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
