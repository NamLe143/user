<app-user-add (displayUser)="viewUser($event)" [newUser]="userCurrent" [detectEdit]="isEdit"></app-user-add>
<div class="list-user" *ngIf="isActive">
  <h2>List User</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Gender</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUser; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.gender}}</td>
        <td class="text-center">
          <button class = "btn btn-primary" (click)="editUser(item)">Edit</button>
          <button class = "btn btn-danger mx-1" (click)="deleteUser(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
