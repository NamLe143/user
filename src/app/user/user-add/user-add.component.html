<div class="user-add">
    <h2 class="mt-2">ThÃªm User</h2>
    <div class="row">
        <div class="form-group col-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="user.name">
        </div>
        <div class="form-group col-6">
            <label for="age">Age:</label>
            <input type="number" class="form-control" [(ngModel)]="user.age">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label for="address">Address:</label>
            <input type="text" class="form-control" [(ngModel)]="user.address">
        </div>
        <div class="form-group col-6">
            <label for="age">Gender:</label>
            <select name="gender" class="custom-select" [(ngModel)]="user.gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <button class="btn btn-primary btn-lg" (click)='submit()'>{{actionEdit ? 'Edit' : 'Add'}}</button>
</div>
