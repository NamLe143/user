<div class="user-add">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" [(ngModel)]="user.address">
    </div>
    <div class="form-group">
        <label for="age">Gender:</label>
        <select name="gender" class="custom-select" [(ngModel)]="user.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <button class="btn btn-primary" (click)='userAdd()'>Add</button>
</div>
